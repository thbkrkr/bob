<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>bob car center</title>
  <link rel="icon" href="favicon.ico" type="image/gif">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
</head><body>
<style>
/** begin:CSS **/


body {
  margin:0;
  padding:0;
  background: url(static/bob-webcam.jpg);
  -webkit-background-size:cover;
  -moz-background-size:cover;
  -o-background-size:cover;
  background-size:cover;
  background-position:center;
  }

.ui.grid {
  padding-top: 4em;
}

.ui.basic.massive {
  border: 2px solid;
}

/** end:CSS **/
</style>
<body onload="init()">
<!-- begin:HTML -->

<div class="ui grid container">
  <div class="six wide column">
    <button class="fluid ui basic massive blue button" action="forward">
      <i class="big arrow up icon"></i>
    </button>
  </div>
  <div class="ten wide column">
  </div>
  <div class="six wide column">
    <button class="fluid ui basic massive red button" action="back">
      <i class="big arrow down icon"></i>
    </button>
  </div>
  <div class="five wide column">
    <button class="fluid ui basic massive yellow button" action="left">
      <i class="big arrow left icon"></i>
    </button>
  </div>
  <div class="five wide column">
    <button class="fluid ui basic massive olive button" action="right">
      <i class="big arrow right icon"></i>
    </button>
  </div>
</div>

<!-- end:HTML -->
<script src="https://thbkrkr.github.io/s.js/dist/s.5.f1202eb.js"></script><script>
/** begin:JS */

function resize() {
  h = (window.innerHeight-(3*50))/2
  $('.button').css('height', h+'px')
}

function init() {
  $('.button').on('click', function() {
    action = $(this).attr('action')
    console.log(action)
  })


  window.onresize = resize
  resize()
}

/** end:JS */
</script></body></html>
